# ==============================================
# EZ-Clean 智能清理系统配置文件
# ==============================================
# 注意：修改配置后需要重启服务生效
# 所有路径分隔符请使用正斜杠 (/)
# ==============================================

# ==================== 基本配置 ====================
# 清理间隔时间（分钟）
# 默认: 1440 (24小时)
# 范围: 1-10080
interval_min = 1440

# 是否启用定时清理
# true: 启用 false: 禁用
timed_cleaning = true

# 是否启用日志系统
# true: 启用 false: 禁用
log_enable = true

# 是否计算文件大小
# true: 计算 false: 不计算（性能更好）
calc_size_enable = false

# 日志级别
# 0: CRITICAL (仅关键错误)
# 1: BASIC (基本信息)
# 2: DETAILED (详细日志)
# 3: DEBUG (调试信息)
log_level = 1

# 日志缓冲区大小（KB）
# 默认: 20KB
log_buffer_size = 20

# 是否压缩旧日志
# true: 压缩 false: 不压缩
log_compress = false

# ==================== MT管理器清理配置 ====================
# 是否启用MT管理器触发清理
# true: 启用 false: 禁用
mt_cleaning = true

# MT管理器包名（多个用逗号分隔）
# 用于检测MT管理器是否运行
mt_packages = bin.mt.plus,bin.mt.plus9,bin.mt.plus.debug

# 是否启用MT激进清理模式
# true: 更彻底的清理 false: 标准清理
mt_aggressive = false

# ==================== 清理配置 ====================
# 是否清理日志文件
# true: 清理 false: 不清理
log_cleaning = true

# 日志清理大小阈值
# 格式: 数字+单位 (K/M/G)
# 示例: 5M, 100K, 1G
log_purge_size = 5M

# 最大并发清理任务数
# 默认: 3，根据设备性能调整
# 范围: 1-10
max_concurrent = 3

# 批量处理大小
# 每次批量处理的文件数量
# 默认: 50
batch_size = 50

# 安全模式
# true: 启用（更严格的路径检查）false: 禁用
safe_mode = false

# 是否启用备份
# true: 启用 false: 禁用
backup_enabled = false

# 最大备份大小
# 格式: 数字+单位 (K/M/G)
max_backup_size = 100M

# 是否使用快速删除
# true: 使用（性能更好）false: 不使用（更安全）
use_fast_delete = true

# 是否清理空目录
# true: 清理 false: 不清理
clean_empty_dirs = true

# 是否排除系统文件
# true: 排除（推荐）false: 不排除
exclude_system = true

# ==================== 资源感知配置 ====================
# 是否启用资源感知
# true: 根据系统资源调整清理策略 false: 固定策略
resource_aware = true

# 电池电量阈值（%）
# 当电量低于此值时暂停清理
# 范围: 5-95
battery_threshold = 20

# 内存阈值（MB）
# 当可用内存低于此值时暂停清理
# 范围: 100-4096
memory_threshold = 512

# CPU负载阈值（%）
# 当CPU负载高于此值时暂停清理
# 范围: 10-95
cpu_load_threshold = 80

# ==================== 安全配置 ====================
# 允许清理的基础路径（多个用逗号分隔）
# 程序只允许清理这些路径下的文件
allowed_base_paths = /data/media/0/Android/data,/data/data,/data/local/tmp,/cache,/data/media/0/Android/EZ-Clean,/storage/emulated/0/Android/data

# 是否要求配置文件签名验证
# true: 要求 false: 不要求
require_config_sign = false

# 最大文件操作次数限制
# 防止过度清理，设置每分钟最大文件操作次数
# 默认: 1000
max_file_operations = 1000

# 是否启用审计模式
# true: 记录详细操作日志 false: 不记录
audit_mode = false

# ==================== 性能配置 ====================
# 健康检查间隔（秒）
# 程序自检的时间间隔
# 范围: 10-3600
health_check_interval = 900

# 是否启用性能指标收集
# true: 启用 false: 禁用
metrics_enabled = true

# 是否启用配置热重载
# true: 修改配置后自动重载 false: 需要重启
config_hot_reload = true

# ==================== 系统自适应配置 ====================
# 是否启用系统自适应
# true: 根据检测到的系统类型自动优化参数 false: 使用固定参数
system_adaptive = true