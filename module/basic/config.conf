# ============================================
# EZ-Clean 智能清理系统配置文件
# ============================================

# 基本配置
interval_min = 1440
timed_cleaning = true
log_enable = true
log_level = 1

# App触发清理配置
app_cleaning = true
app_packages = bin.mt.plus,bin.mt.plus.canary

# 清理配置
batch_size = 50
safe_mode = true

# 资源感知配置
resource_aware = true
battery_threshold = 20

# 日志轮转配置
log_rotation_enabled = true
log_retention_days = 3
max_log_size = 10M
