# EZ-Clean 配置文件
# 注释以 # 开头

# 基本配置
interval_min = 1440
timed_cleaning = true
log_enable = true
calc_size_enable = false
log_level = 3
log_buffer_size = 20
log_compress = false

# MT清理配置
mt_cleaning = true
mt_packages = bin.mt.plus,bin.mt.plus9,bin.mt.plus.debug
mt_aggressive = false

# 清理配置
log_cleaning = true
log_purge_size = 5M
max_concurrent = 3
batch_size = 50
safe_mode = true
backup_enabled = false
max_backup_size = 100M
use_fast_delete = true
clean_empty_dirs = true
exclude_system = true

# 资源感知配置
resource_aware = true
battery_threshold = 20
memory_threshold = 512
cpu_load_threshold = 80

# 安全配置
allowed_base_paths = /data/media/0/Android/data,/data/data,/data/local/tmp,/cache,/data/media/0/Android/EZ-Clean,/storage/emulated/0/Android/data
require_config_sign = false
max_file_operations = 5000
audit_mode = false

# 性能配置
health_check_interval = 60
metrics_enabled = true
config_hot_reload = true

# 系统自适应
system_adaptive = true
