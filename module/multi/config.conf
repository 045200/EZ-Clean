# ==============================================
# EZ-Clean 多功能版配置文件
# 版本: Multi 4.3
# 适用: 多功能增强版本
# ==============================================

# ==================== 核心运行配置 ====================
# 清理间隔时间（分钟）
# 范围: 60-10080 (1分钟-7天)
interval_min = 1440

# 启用定时清理服务
# true: 自动定时执行 | false: 仅手动触发
timed_cleaning = true

# 启用完整日志系统
# true: 详细日志记录 | false: 禁用日志
log_enable = true

# 启用精确大小计算
# true: 计算文件大小 | false: 仅文件计数
calc_size_enable = true

# ==================== 高级日志配置 ====================
# 日志详细级别
# 0: 紧急错误 | 1: 运行信息 | 2: 操作详情 | 3: 调试跟踪
log_level = 1

# 日志缓冲区大小(KB)
# 建议: 20-100，平衡性能与完整性
log_buffer_size = 50

# 启用日志压缩
# true: GZIP压缩归档 | false: 原始格式
log_compress = true

# ==================== MT管理器增强配置 ====================
# 启用MT智能监控
# true: 实时监控并清理 | false: 仅定时清理
mt_cleaning = true

# MT包名扩展识别
# 支持多个版本和变种
mt_packages = bin.mt.plus,bin.mt.plus.canary

# ==================== 清理策略配置 ====================
# 系统日志自动清理
# true: 智能清理日志 | false: 保留所有日志
log_cleaning = true

# 日志清理智能阈值
# 自动识别大日志文件
log_purge_size = 10M

# 动态并发控制
# 范围: 1-20，系统自动优化
max_concurrent = 5

# 智能批次处理
# 自适应调整批次大小
batch_size = 100

# ==================== 企业级安全配置 ====================
# 增强安全模式
# true: 多层保护机制 | false: 基础保护
safe_mode = true

# 智能备份系统
# true: 选择性备份 | false: 无备份
backup_enabled = false

# 备份大小智能限制
# 自动优化备份策略
max_backup_size = 50M

# 智能删除算法
# true: 自适应删除策略 | false: 统一策略
use_fast_delete = true

# 空目录递归清理
# true: 深度清理空目录 | false: 表层清理
clean_empty_dirs = true

# 系统路径深度保护
# true: 强化系统保护 | false: 基础保护
exclude_system = true

# ==================== 高级资源管理 ====================
# 动态资源感知
# true: 实时资源监控 | false: 静态策略
resource_aware = true

# 智能电池管理
# 多级电量保护策略
battery_threshold = 15

# 内存智能调度
# 动态内存阈值调整
memory_threshold = 256

# CPU负载均衡
# 智能负载检测与响应
cpu_load_threshold = 85

# ==================== 高级功能配置 ====================
# 配置文件签名验证
# true: 验证配置完整性 | false: 不验证
require_config_sign = false

# 文件操作频率限制
# 每分钟最大操作数
max_file_operations = 5000

# 审计模式
# true: 记录所有操作 | false: 常规记录
audit_mode = false

# ==================== 性能监控配置 ====================
# 健康检查间隔(秒)
# 系统状态监控频率
health_check_interval = 600

# 启用性能指标
# true: 收集运行指标 | false: 不收集
metrics_enabled = true

# 配置热重载
# true: 实时配置更新 | false: 重启生效
config_hot_reload = true

# ==================== 系统自适应配置 ====================
# 系统自适应优化
# true: 自动适配系统 | false: 固定策略
system_adaptive = true

# ==================== 企业级日志管理 ====================
# 增强日志轮转
# true: 自动轮转管理 | false: 单文件日志
log_rotation_enabled = true

# 日志保留策略(天)
# 自动清理历史日志
log_retention_days = 3

# 日志文件最大大小
# 触发轮转的大小阈值
max_log_size = 5M