# ==============================================
# EZ-Clean 多线程增强版配置文件
# 适用于高性能清理，支持高级功能
# ==============================================

# 基本配置
# 清理间隔（分钟），默认1440分钟（24小时）
interval_min = 1440
# 是否启用定时清理
timed_cleaning = true
# 是否启用日志记录
log_enable = true
# 是否计算文件大小（可能影响性能）
calc_size_enable = false
# 日志级别：0=关键, 1=基础, 2=详细, 3=调试
log_level = 3
# 日志缓冲区大小（KB）
log_buffer_size = 20
# 是否压缩旧日志
log_compress = false

# MT清理配置
# 是否启用MT管理器触发清理
mt_cleaning = true
# MT管理器包名（多个用逗号分隔）
mt_packages = bin.mt.plus,bin.mt.plus9,bin.mt.plus.debug
# 是否启用MT激进模式（清理更彻底）
mt_aggressive = false

# 清理配置
# 是否清理日志文件
log_cleaning = true
# 日志清理大小阈值（K/M/G）
log_purge_size = 5M
# 最大并发清理数（多线程版支持更高并发）
max_concurrent = 5
# 批次处理大小（多线程版支持更大批次）
batch_size = 100
# 是否启用安全模式（避免误删系统文件）
safe_mode = true
# 是否启用备份功能
backup_enabled = false
# 最大备份大小
max_backup_size = 100M
# 是否使用快速删除（性能更好但风险略高）
use_fast_delete = true
# 是否清理空目录
clean_empty_dirs = true
# 是否排除系统关键路径
exclude_system = true

# 资源感知配置
# 是否启用资源感知模式
resource_aware = true
# 电池电量阈值（低于此值暂停清理）
battery_threshold = 20
# 内存阈值（MB，低于此值暂停清理）
memory_threshold = 512
# CPU负载阈值（百分比，高于此值暂停清理）
cpu_load_threshold = 80

# ==================== 多线程版特有配置 ====================

# 安全配置
# 允许清理的基础路径（多个用逗号分隔）
allowed_base_paths = /data/media/0/Android/data,/data/data,/data/local/tmp,/cache,/data/media/0/Android/EZ-Clean,/storage/emulated/0/Android/data
# 是否要求配置文件签名验证（高级安全功能）
require_config_sign = false
# 最大文件操作数（每分钟限制，防止过度操作）
max_file_operations = 5000
# 是否启用审计模式（记录所有操作）
audit_mode = false

# 性能配置
# 健康检查间隔（秒）
health_check_interval = 60
# 是否启用性能指标收集
metrics_enabled = true
# 是否启用配置热重载
config_hot_reload = true

# 系统自适应配置
# 是否根据系统类型自动调整参数
system_adaptive = true

# ==================== 多线程版高级说明 ====================
# 多线程版专为高性能设备设计，支持：
# 1. 更高的并发数和批次大小
# 2. 系统自适应优化
# 3. 实时性能监控
# 4. 安全操作限制
# 5. 健康状态检查
# 6. 配置热重载
# 
# 适合高性能设备、重度用户或需要实时监控的场景