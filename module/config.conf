# EZ-Clean 多功能版主配置文件
# 基础配置部分

# 清理时间，格式 "HH:MM"
clean_time=00:00

# 日志级别: 0=DEBUG, 1=INFO, 2=WARN, 3=ERROR
log_level=1

# 日志文件最大大小(MB)
log_max_size=10

# 日志文件保留天数
log_max_age=7

# 是否启用循环清理
loop_clean_enable=true

# 是否启用App触发清理
app_clean_enable=true

# 触发清理的App包名列表，用逗号分隔
app_packages=bin.mt.plus,bin.mt.plus.canary