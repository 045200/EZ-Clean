            echo "2. ä»ä¸‹æ–¹çš„é™„ä»¶ä¸­ä¸‹è½½åŒ¹é…çš„ Zip æ–‡ä»¶ã€‚"
            echo "3. é€šè¿‡ Magisk æˆ– KernelSU åˆ·å…¥æ¨¡å—å¹¶é‡å¯ã€‚"
            echo ""
