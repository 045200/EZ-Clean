            # éå†å¹¶è¾“å‡ºåŸºç¡€ç‰ˆä¿¡æ¯
            find artifacts -name "EZ-Clean-basic-*.zip" -print0 | sort -z | while IFS= read -r -d '' file; do
                SIZE=$(du -h "$file" | cut -f1); ARCH=$(basename "$file" .zip | grep -oE '(arm64-v8a|armeabi-v7a|x86_64|x86)$')
                echo "| \`$ARCH\` | \`$SIZE\` |"
