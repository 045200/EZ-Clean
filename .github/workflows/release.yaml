name: EZ-Clean-Android10-CGO

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  MODULE_NAME: 'EZ-Clean'

jobs:
  build-multi-arch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: arm64
            android_abi: arm64-v8a
            toolchain_triple: aarch64-linux-android29
          - goarch: arm
            android_abi: armeabi-v7a
            toolchain_triple: armv7a-linux-androideabi29
          - goarch: amd64
            android_abi: x86_64
            toolchain_triple: x86_64-linux-android29
          - goarch: 386
            android_abi: x86
            toolchain_triple: i686-linux-android29
        variant: [basic, full]
      fail-fast: false

    name: Build ${{ matrix.variant }} for ${{ matrix.android_abi }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum
            **/go.sum

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: 'r25b'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install basic dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip file jq

      - name: Initialize Go module
        run: |
          if [ ! -f "go.mod" ]; then
            go mod init github.com/${{ github.repository }}
          fi
          go mod tidy

      - name: Locate source files
        id: source_files
        run: |
          if [ -f "source/main.go" ]; then
            echo "MAIN_GO=source/main.go" >> $GITHUB_OUTPUT
            echo "EZ_GO=source/ez.go" >> $GITHUB_OUTPUT
          elif [ -f "main.go" ]; then
            echo "MAIN_GO=main.go" >> $GITHUB_OUTPUT
            echo "EZ_GO=ez.go" >> $GITHUB_OUTPUT
          else
            echo "错误: 未找到Go源文件"
            exit 1
          fi

      - name: Setup build parameters
        id: build_params
        run: |
          echo "BINARY_NAME=EZ-${{ matrix.variant }}-${{ matrix.android_abi }}" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=EZ-Clean-${{ matrix.variant }}-${{ matrix.android_abi }}.zip" >> $GITHUB_OUTPUT
          echo "MODULE_DIR=module-${{ matrix.variant }}-${{ matrix.android_abi }}" >> $GITHUB_OUTPUT

      - name: Verify NDK compiler exists
        run: |
          COMPILER_PATH="${{ steps.setup-ndk.outputs.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.toolchain_triple }}-clang"
          echo "Checking compiler at: $COMPILER_PATH"
          if [ -f "$COMPILER_PATH" ]; then
            echo "✅ Compiler exists: $(ls -la "$COMPILER_PATH")"
          else
            echo "❌ Compiler not found at expected path"
            echo "Available compilers in directory:"
            ls "${{ steps.setup-ndk.outputs.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/" | grep -E "(clang$|android)" | head -10
            exit 1
          fi

      - name: Build with CGO for Android
        env:
          GOOS: android
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ steps.setup-ndk.outputs.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.toolchain_triple }}-clang
        run: |
          if [ "${{ matrix.variant }}" = "basic" ]; then
            SOURCE_FILE="${{ steps.source_files.outputs.MAIN_GO }}"
          else
            SOURCE_FILE="${{ steps.source_files.outputs.EZ_GO }}"
          fi
          
          echo "Building ${{ matrix.variant }} for ${{ matrix.android_abi }} (GOARCH=${{ matrix.goarch }})"
          echo "Using compiler: $CC"
          echo "Source file: $SOURCE_FILE"
          
          # Build with CGO [citation:1]
          go build -ldflags="-s -w" -o "${{ steps.build_params.outputs.BINARY_NAME }}" "$SOURCE_FILE"
          
          if [ -f "${{ steps.build_params.outputs.BINARY_NAME }}" ]; then
            echo "✅ Build successful"
            file "${{ steps.build_params.outputs.BINARY_NAME }}"
            ls -lh "${{ steps.build_params.outputs.BINARY_NAME }}"
          else
            echo "❌ Build failed"
            exit 1
          fi

      - name: Update module.prop
        run: |
          if [ -f "module.prop" ]; then
            cp module.prop module.prop.backup
            echo "architecture=${{ matrix.android_abi }}" >> module.prop
            echo "versionCode=$(( $(date +%s) / 100 ))" >> module.prop
            echo "updateJson=https://github.com/${{ github.repository }}/releases/latest/download/update-${{ matrix.android_abi }}.json" >> module.prop
          else
            cat > module.prop << EOF
            id=EZ-Clean
            name=EZ Clean
            version=v1.0.0
            versionCode=$(( $(date +%s) / 100 ))
            author=GitHub Actions
            description=Multi-arch EZ Clean module
            architecture=${{ matrix.android_abi }}
            updateJson=https://github.com/${{ github.repository }}/releases/latest/download/update-${{ matrix.android_abi }}.json
            EOF
          fi

      - name: Prepare module files
        run: |
          mkdir -p ${{ steps.build_params.outputs.MODULE_DIR }}
          
          # Copy module files
          [ -d "META-INF" ] && cp -r META-INF/ ${{ steps.build_params.outputs.MODULE_DIR }}/
          cp module.prop ${{ steps.build_params.outputs.MODULE_DIR }}/
          [ -f "customize.sh" ] && cp customize.sh ${{ steps.build_params.outputs.MODULE_DIR }}/
          [ -f "service.sh" ] && cp service.sh ${{ steps.build_params.outputs.MODULE_DIR }}/
          [ -f "reload.sh" ] && cp reload.sh ${{ steps.build_params.outputs.MODULE_DIR }}/
          cp *.conf ${{ steps.build_params.outputs.MODULE_DIR }}/ 2>/dev/null || true
          
          # Copy binary and rename to EZ
          cp ${{ steps.build_params.outputs.BINARY_NAME }} ${{ steps.build_params.outputs.MODULE_DIR }}/EZ
          chmod +x ${{ steps.build_params.outputs.MODULE_DIR }}/EZ
          
          echo "Module files prepared:"
          ls -la ${{ steps.build_params.outputs.MODULE_DIR }}/

      - name: Package module
        run: |
          cd ${{ steps.build_params.outputs.MODULE_DIR }}
          zip -r ../${{ steps.build_params.outputs.ZIP_NAME }} .
          cd ..
          echo "Packaging completed: ${{ steps.build_params.outputs.ZIP_NAME }}"
          ls -lh *.zip

      - name: Generate update.json
        run: |
          TIMESTAMP=$(date +%s)
          cat > update-${{ matrix.android_abi }}.json << EOF
          {
            "version": "v$(date +%Y.%m.%d)",
            "versionCode": $(( TIMESTAMP / 100 )),
            "zipUrl": "https://github.com/${{ github.repository }}/releases/latest/download/${{ steps.build_params.outputs.ZIP_NAME }}",
            "changelog": "https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF_NAME:-latest}",
            "architecture": "${{ matrix.android_abi }}"
          }
          EOF
          echo "Generated update-${{ matrix.android_abi }}.json:"
          cat update-${{ matrix.android_abi }}.json

      - name: Restore module.prop
        run: |
          if [ -f "module.prop.backup" ]; then
            mv module.prop.backup module.prop
            echo "Original module.prop restored"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant }}-${{ matrix.android_abi }}
          path: |
            ${{ steps.build_params.outputs.ZIP_NAME }}
            update-${{ matrix.android_abi }}.json
          retention-days: 7

  create-release:
    runs-on: ubuntu-latest
    needs: build-multi-arch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Create release notes
        run: |
          cat > RELEASE_NOTES.md << EOF
          # EZ-Clean Multi-Architecture Release for Android 10+
          
          **Build Information**
          - Build time: $(date +'%Y-%m-%d %H:%M:%S')
          - Commit: \`${{ github.sha }}\`
          - Trigger: ${{ github.event_name }}
          
          ## Supported CPU Architectures
          | Architecture | Supported Devices | Android 10+ Compatibility |
          |--------------|-------------------|--------------------------|
          | **arm64-v8a** | Modern 64-bit ARM devices | ✅ Fully compatible |
          | **armeabi-v7a** | Legacy 32-bit ARM devices | ✅ Compatible |
          | **x86_64** | 64-bit Intel/AMD devices | ✅ Compatible |
          | **x86** | 32-bit Intel devices | ✅ Compatible |
          
          ## Version Information
          - **Basic**: Core cleaning functionality, smaller size
          - **Full**: Extended feature set, comprehensive functionality
          
          ## File List
          $(echo -e "\n")
          $(for file in artifacts/*.zip; do
            if [ -f "$file" ]; then
              SIZE=\$(du -h "$file" | cut -f1)
              echo "  - **\$(basename \$file)** (\$SIZE)"
            fi
          done)
          
          ## Installation Guide
          1. **Determine device architecture**: Use apps like CPU-Z to check your device architecture
          2. **Select matching version**: Download the version that matches your device architecture
          3. **Flash module**: Install the module in Magisk/KernelSU
          4. **Reboot device**: Enable module functionality
          5. **Enjoy auto-updates**: Future updates can be installed directly from within the app
          
          **Note**: Installing versions for incompatible architectures may cause module malfunction!
          EOF
          
          echo "Release notes generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "android10-$(date +%Y%m%d-%H%M%S)"
          name: "EZ-Clean Android 10+ Version $(date +'%Y.%m.%d')"
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            artifacts/*.zip
            artifacts/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  workflow-cleanup:
    runs-on: ubuntu-latest
    needs: create-release
    if: always() && needs.create-release.result != 'skipped'
    permissions:
      actions: write
    steps:
      - name: Clean old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          retain_runs: 1
          keep_minimum_runs: 0