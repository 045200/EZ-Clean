name: Build, Release and Update JSON

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
        default: 'v1.0.0'
      version_code:
        description: 'Version code (e.g., 1, 2, 3)'
        required: true
        type: string
        default: '1'
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - all
          - basic
          - multi

env:
  GO_VERSION: '1.21'
  NDK_VERSION: 'r26b'

jobs:
  version-setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      version_code: ${{ steps.version.outputs.VERSION_CODE }}
    steps:
    - name: Determine version and version code
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ github.event.inputs.release_version }}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${{ github.event.inputs.version_code }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=1" >> $GITHUB_OUTPUT
        fi

  update-json-files:
    runs-on: ubuntu-latest
    needs: version-setup
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - module_type: basic
            json_file: arm.json
            arch: arm
          - module_type: basic
            json_file: arm64.json
            arch: arm64
          - module_type: multi
            json_file: arm.json
            arch: arm
          - module_type: multi
            json_file: arm64.json
            arch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update JSON file
        run: |
          jq --arg version "${{ needs.version-setup.outputs.version }}" \
             --arg versionCode "${{ needs.version-setup.outputs.version_code }}" \
             --arg zipUrl "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/EZ-Clean-${{ matrix.module_type }}-${{ matrix.arch }}.zip" \
             --arg changelog "https://github.com/${{ github.repository }}/releases/tag/${{ needs.version-setup.outputs.version }}" \
             '.version = $version | .versionCode = ($versionCode | tonumber) | .zipUrl = $zipUrl | .changelog = $changelog' \
             ${{ matrix.module_type }}/${{ matrix.json_file }} > temp.json
          mv temp.json ${{ matrix.module_type }}/${{ matrix.json_file }}

      - name: Commit and push JSON files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ matrix.module_type }}/${{ matrix.json_file }}
          git commit -m "ci: update ${{ matrix.module_type }}/${{ matrix.json_file }} for ${{ needs.version-setup.outputs.version }}"
          git push

  build:
    runs-on: ubuntu-latest
    needs: [version-setup, update-json-files]
    strategy:
      matrix:
        include:
          - arch: arm64
            goarch: arm64
            cc: aarch64-linux-android24-clang
            module_type: basic
            source_file: main.go
          - arch: arm
            goarch: arm
            cc: armv7a-linux-androideabi24-clang
            module_type: basic
            source_file: main.go
          - arch: arm64
            goarch: arm64
            cc: aarch64-linux-android24-clang
            module_type: multi
            source_file: ez.go
          - arch: arm
            goarch: arm
            cc: armv7a-linux-androideabi24-clang
            module_type: multi
            source_file: ez.go

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Set up Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VERSION }}-linux.zip
        unzip -q android-ndk-${{ env.NDK_VERSION }}-linux.zip
        echo "NDK_HOME=$PWD/android-ndk-${{ env.NDK_VERSION }}" >> $GITHUB_ENV
        echo "$PWD/android-ndk-${{ env.NDK_VERSION }}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

    - name: Check build condition
      id: check_build
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          if [[ "${{ github.event.inputs.build_type }}" == "all" || "${{ github.event.inputs.build_type }}" == "${{ matrix.module_type }}" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "should_build=true" >> $GITHUB_OUTPUT
        fi

    - name: Build module
      if: steps.check_build.outputs.should_build == 'true'
      run: |
        export GOOS=android
        export GOARCH=${{ matrix.goarch }}
        export CC=${{ matrix.cc }}
        export CGO_ENABLED=1
        
        cd source
        go build -ldflags="-s -w" -o ../EZ ${{ matrix.source_file }}
        cd ..
        
        mkdir -p build/${{ matrix.module_type }}_${{ matrix.arch }}
        
        cp -r META-INF whitelist.conf blacklist.conf MT.conf service.sh customize.sh reload.sh config.conf build/${{ matrix.module_type }}_${{ matrix.arch }}/
        cp EZ build/${{ matrix.module_type }}_${{ matrix.arch }}/
        
        cp ${{ matrix.module_type }}/module.prop build/${{ matrix.module_type }}_${{ matrix.arch }}/
        
        sed -i "s|^version=.*|version=${{ needs.version-setup.outputs.version }}|" build/${{ matrix.module_type }}_${{ matrix.arch }}/module.prop
        sed -i "s|^versionCode=.*|versionCode=${{ needs.version-setup.outputs.version_code }}|" build/${{ matrix.module_type }}_${{ matrix.arch }}/module.prop

    - name: Package modules with correct names
      if: steps.check_build.outputs.should_build == 'true'
      run: |
        cd build
        for dir in */; do
          if [ -d "$dir" ]; then
            dir_name=$(basename "${dir%/}")
            zip_name="EZ-Clean-${dir_name}.zip"
            echo "Packaging $dir to $zip_name"
            cd "$dir_name"
            zip -r "../$zip_name" .
            cd ..
          fi
        done
        ls -la *.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: steps.check_build.outputs.should_build == 'true'
      with:
        name: EZ-Clean-${{ matrix.module_type }}-${{ matrix.arch }}
        path: build/EZ-Clean-${{ matrix.module_type }}_${{ matrix.arch }}.zip
        retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: [build, update-json-files]
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: EZ-Clean-*
        merge-multiple: true

    - name: List downloaded artifacts
      run: |
        echo "=== Downloaded artifacts ==="
        find artifacts -name "*.zip" | sort

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.version-setup.outputs.version }}
        files: artifacts/**/*.zip
        body: |
          # EZ-Clean Module Release ${{ needs.version-setup.outputs.version }}
          ## 说明
          请根据CPU架构下载对应版本的模块包！支持magisk和kernelsu刷入。
          
          ### 版本区别
          - **basic** 为基础款，包含功能：常规清理、MT触发清理、系统感知等基础功能。
          - **multi** 为高级款，包含基础功能和系统感知、程序健康报告、性能指标、系统自适应等特殊功能。
          
          ### 支持架构
          - arm64-v8a (第8代64位ARM处理器，兼容32位，性能更高，新设备标配)
          - armeabi-v7a (第7代ARM处理器，支持硬件浮点运算，主流设备采用)
          
          ### 安装说明
          1. 下载对应架构的zip文件
          2. 在Magisk或KernelSU中刷入
          3. 重启设备生效
          
          ## 构建信息
          - 触发方式: ${{ github.event_name }}
          - 版本: ${{ steps.version.outputs.VERSION }}