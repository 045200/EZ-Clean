name: Build Release and Update

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
        default: 'v1.0.0'
      version_code:
        description: 'Version code (e.g., 1, 2, 3)'
        required: true
        type: string
        default: '1'
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - all
          - basic
          - multi

      # è‡ªå®šä¹‰æ›´æ–°å†…å®¹éƒ¨åˆ†
      custom_title_1:
        description: 'ç¬¬ä¸€ä¸ªè‡ªå®šä¹‰æ ‡é¢˜ (æ”¯æŒMarkdownæ ¼å¼ï¼Œç•™ç©ºåˆ™è·³è¿‡æ­¤éƒ¨åˆ†)'
        required: false
        type: string
        default: ''
      custom_content_1_1:
        description: 'ç¬¬ä¸€ä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 1 (ç•™ç©ºåˆ™è·³è¿‡)'
        required: false
        type: string
        default: ''
      custom_content_1_2:
        description: 'ç¬¬ä¸€ä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 2 (ç•™ç©ºåˆ™è·³è¿‡)'
        required: false
        type: string
        default: ''

      custom_title_2:
        description: 'ç¬¬äºŒä¸ªè‡ªå®šä¹‰æ ‡é¢˜ (æ”¯æŒMarkdownæ ¼å¼ï¼Œç•™ç©ºåˆ™è·³è¿‡æ­¤éƒ¨åˆ†)'
        required: false
        type: string
        default: ''
      custom_content_2_1:
        description: 'ç¬¬äºŒä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 1 (ç•™ç©ºåˆ™è·³è¿‡)'
        required: false
        type: string
        default: ''
      custom_content_2_2:
        description: 'ç¬¬äºŒä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 2 (ç•™ç©ºåˆ™è·³è¿‡)'
