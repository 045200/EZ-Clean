name: Build, Release and Update

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
        default: 'v1.0.0'
      version_code:
        description: 'Version code (e.g., 1, 2, 3)'
        required: true
        type: string
        default: '1'
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - all
          - basic
          - multi
      
      # è‡ªå®šä¹‰æ›´æ–°å†…å®¹éƒ¨åˆ†
      custom_title_1:
        description: 'ç¬¬ä¸€ä¸ªè‡ªå®šä¹‰æ ‡é¢˜ (æ”¯æŒMarkdownæ ¼å¼ï¼Œç•™ç©ºåˆ™è·³è¿‡æ­¤éƒ¨åˆ†)'
        required: false
        type: string
        default: ''
      custom_content_1_1:
        description: 'ç¬¬ä¸€ä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 1 (ç•™ç©ºåˆ™è·³è¿‡)'
        required: false
        type: string
        default: ''
      custom_content_1_2:
        description: 'ç¬¬ä¸€ä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 2 (ç•™ç©ºåˆ™è·³è¿‡)'
        required: false
        type: string
        default: ''
      
      custom_title_2:
        description: 'ç¬¬äºŒä¸ªè‡ªå®šä¹‰æ ‡é¢˜ (æ”¯æŒMarkdownæ ¼å¼ï¼Œç•™ç©ºåˆ™è·³è¿‡æ­¤éƒ¨åˆ†)'
        required: false
        type: string
        default: ''
      custom_content_2_1:
        description: 'ç¬¬äºŒä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 1 (ç•™ç©ºåˆ™è·³è¿‡)'
        required: false
        type: string
        default: ''
      custom_content_2_2:
        description: 'ç¬¬äºŒä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 2 (ç•™ç©ºåˆ™è·³è¿‡)'
        required: false
        type: string
        default: ''

env:
  GO_VERSION: '1.22'

jobs:
  version-setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      version_code: ${{ steps.version.outputs.VERSION_CODE }}
    steps:
    - name: Determine version and version code
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ github.event.inputs.release_version }}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${{ github.event.inputs.version_code }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=1" >> $GITHUB_OUTPUT
        fi
        echo "Using version: ${{ steps.version.outputs.VERSION }}"
        echo "Using version code: ${{ steps.version.outputs.VERSION_CODE }}"

  prepare-changelog:
    runs-on: ubuntu-latest
    needs: version-setup
    outputs:
      changelog_content: ${{ steps.prepare_changelog.outputs.changelog_content }}
    steps:
    - name: Get current timestamp (Beijing Time)
      id: timestamp
      run: |
        echo "BUILD_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        echo "BUILD_DATE=$(TZ='Asia/Shanghai' date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Prepare fully customized changelog content
      id: prepare_changelog
      run: |
        # åˆ›å»º changelog.md æ–‡ä»¶ - ä½¿ç”¨åŠ¨æ€å†…å®¹ç”Ÿæˆ
        {
          echo "# EZ-Clean ${{ needs.version-setup.outputs.version }} æ›´æ–°æ—¥å¿—"
          echo ""
          echo "## ğŸ“‹ ç‰ˆæœ¬æ¦‚è§ˆ"
          echo "*ç‰ˆæœ¬: ${{ needs.version-setup.outputs.version }}*  "
          echo "*ç‰ˆæœ¬ä»£ç : ${{ needs.version-setup.outputs.version_code }}*  "
          echo "*æ„å»ºæ—¶é—´: ${{ steps.timestamp.outputs.BUILD_TIME }}*"
          echo ""
          
          # ç¬¬ä¸€ä¸ªæ ‡é¢˜éƒ¨åˆ†
          if [ -n "${{ github.event.inputs.custom_title_1 }}" ]; then
            echo "${{ github.event.inputs.custom_title_1 }}"
            
            if [ -n "${{ github.event.inputs.custom_content_1_1 }}" ]; then
              echo "${{ github.event.inputs.custom_content_1_1 }}"
            fi
            
            if [ -n "${{ github.event.inputs.custom_content_1_2 }}" ]; then
              echo "${{ github.event.inputs.custom_content_1_2 }}"
            fi
            
            echo ""
          fi
          
          # ç¬¬äºŒä¸ªæ ‡é¢˜éƒ¨åˆ†
          if [ -n "${{ github.event.inputs.custom_title_2 }}" ]; then
            echo "${{ github.event.inputs.custom_title_2 }}"
            
            if [ -n "${{ github.event.inputs.custom_content_2_1 }}" ]; then
              echo "${{ github.event.inputs.custom_content_2_1 }}"
            fi
            
            if [ -n "${{ github.event.inputs.custom_content_2_2 }}" ]; then
              echo "${{ github.event.inputs.custom_content_2_2 }}"
            fi
            
            echo ""
          fi
          
          # å¦‚æœæ²¡æœ‰è‡ªå®šä¹‰å†…å®¹
          if [ -z "${{ github.event.inputs.custom_title_1 }}" ] && [ -z "${{ github.event.inputs.custom_title_2 }}" ]; then
            echo "> æœ¬æ¬¡æ›´æ–°æœªæä¾›å…·ä½“çš„æ›´æ–°å†…å®¹è¯´æ˜ã€‚"
            echo ""
          fi
          
          echo "## ğŸ“¦ å®‰è£…è¯´æ˜"
          echo "1. **ä¸‹è½½æ¨¡å—**: é€‰æ‹©é€‚åˆæ‚¨è®¾å¤‡æ¶æ„çš„æ¨¡å—åŒ…"
          echo "2. **åˆ·å…¥æ¨¡å—**: åœ¨ Magisk æˆ– KernelSU ä¸­å®‰è£…"
          echo "3. **é‡å¯è®¾å¤‡**: ä½¿æ¨¡å—ç”Ÿæ•ˆ"
          echo "4. **é…ç½®è®¾ç½®**: æ ¹æ®éœ€æ±‚è°ƒæ•´æ¨¡å—é…ç½®"
          echo ""
          echo "## âš ï¸ æ³¨æ„äº‹é¡¹"
          echo "- ğŸ’¾ **å¤‡ä»½æ•°æ®**: å®‰è£…å‰è¯·å¤‡ä»½é‡è¦æ•°æ®"
          echo "- ğŸ“± **å…¼å®¹æ€§**: ç¡®ä¿æ¨¡å—ä¸æ‚¨çš„è®¾å¤‡å’Œç³»ç»Ÿç‰ˆæœ¬å…¼å®¹"
          echo "- ğŸ”„ **æ›´æ–°å»ºè®®**: å»ºè®®ä»æ—§ç‰ˆæœ¬å‡çº§æ—¶å…ˆå¸è½½æ—§ç‰ˆå†å®‰è£…æ–°ç‰ˆ"
          echo "- â“ **é—®é¢˜åé¦ˆ**: å¦‚é‡é—®é¢˜è¯·æäº¤ Issue å¹¶æä¾›è¯¦ç»†æ—¥å¿—"
        } > changelog.md
        
        # è¯»å–æ–‡ä»¶å†…å®¹åˆ°å˜é‡
        CHANGELOG_CONTENT=$(cat changelog.md)
        
        # è¾“å‡ºå†…å®¹åˆ°æ­¥éª¤è¾“å‡º
        echo "changelog_content<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

        echo "âœ… Fully customized changelog prepared successfully"

    - name: Upload changelog artifact
      uses: actions/upload-artifact@v4
      with:
        name: changelog-${{ github.run_id }}-${{ github.run_attempt }}
        path: changelog.md
        retention-days: 1

  update-all-json-files:
    runs-on: ubuntu-latest
    needs: [version-setup, prepare-changelog]
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Update all JSON files
      run: |
        echo "Updating all JSON files for version ${{ needs.version-setup.outputs.version }}"
        
        # æ›´æ–°æ‰€æœ‰4ä¸ªJSONæ–‡ä»¶
        jq -c --arg version "${{ needs.version-setup.outputs.version }}" \
           --arg versionCode "${{ needs.version-setup.outputs.version_code }}" \
           --arg zipUrl "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/EZ-Clean-basic-arm.zip" \
           --arg changelog "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/changelog.md" \
           '.version = $version | .versionCode = ($versionCode | tonumber) | .zipUrl = $zipUrl | .changelog = $changelog' \
           basic/arm.json > temp1.json && mv temp1.json basic/arm.json
        
        jq -c --arg version "${{ needs.version-setup.outputs.version }}" \
           --arg versionCode "${{ needs.version-setup.outputs.version_code }}" \
           --arg zipUrl "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/EZ-Clean-basic-arm64.zip" \
           --arg changelog "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/changelog.md" \
           '.version = $version | .versionCode = ($versionCode | tonumber) | .zipUrl = $zipUrl | .changelog = $changelog' \
           basic/arm64.json > temp2.json && mv temp2.json basic/arm64.json
        
        jq -c --arg version "${{ needs.version-setup.outputs.version }}" \
           --arg versionCode "${{ needs.version-setup.outputs.version_code }}" \
           --arg zipUrl "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/EZ-Clean-multi-arm.zip" \
           --arg changelog "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/changelog.md" \
           '.version = $version | .versionCode = ($versionCode | tonumber) | .zipUrl = $zipUrl | .changelog = $changelog' \
           multi/arm.json > temp3.json && mv temp3.json multi/arm.json
        
        jq -c --arg version "${{ needs.version-setup.outputs.version }}" \
           --arg versionCode "${{ needs.version-setup.outputs.version_code }}" \
           --arg zipUrl "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/EZ-Clean-multi-arm64.zip" \
           --arg changelog "https://github.com/${{ github.repository }}/releases/download/${{ needs.version-setup.outputs.version }}/changelog.md" \
           '.version = $version | .versionCode = ($versionCode | tonumber) | .zipUrl = $zipUrl | .changelog = $changelog' \
           multi/arm64.json > temp4.json && mv temp4.json multi/arm64.json
        
        echo "All JSON files updated successfully"

    - name: Commit and push all JSON files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add basic/arm.json basic/arm64.json multi/arm.json multi/arm64.json
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ci: update all JSON files for version ${{ needs.version-setup.outputs.version }}"
          git pull --rebase origin main
          git push origin main
          echo "Successfully updated all JSON files"
        fi

  build:
    runs-on: ubuntu-latest
    needs: [version-setup, prepare-changelog]
    strategy:
      matrix:
        include:
          - arch: arm64
            goarch: arm64
            module_type: basic
            source_dir: basic
            module_prop_dir: arm64
          - arch: arm
            goarch: arm
            module_type: basic
            source_dir: basic
            module_prop_dir: arm
          - arch: arm64
            goarch: arm64
            module_type: multi
            source_dir: multi
            module_prop_dir: arm64
          - arch: arm
            goarch: arm
            module_type: multi
            source_dir: multi
            module_prop_dir: arm

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Check build condition
      id: check_build
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          if [[ "${{ github.event.inputs.build_type }}" == "all" || "${{ github.event.inputs.build_type }}" == "${{ matrix.module_type }}" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "should_build=true" >> $GITHUB_OUTPUT
        fi

    - name: Initialize Go modules in source directory
      if: steps.check_build.outputs.should_build == 'true'
      run: |
        echo "ğŸ“¦ Initializing Go modules in source directory..."
        
        # åˆ‡æ¢åˆ° source ç›®å½•
        cd source
        
        # æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ go.mod
        if [ ! -f "go.mod" ]; then
          echo "Creating new go.mod file..."
          go mod init ez-clean
        else
          echo "Using existing go.mod file"
        fi
        
        # ä¸‹è½½ä¾èµ–å¹¶ç”Ÿæˆ go.sum
        echo "Downloading dependencies..."
        go mod tidy
        
        # éªŒè¯ä¾èµ–
        go mod verify
        
        echo "âœ… Go modules initialized successfully"
        echo "ğŸ“‹ Current dependencies:"
        go list -m all

    - name: Build Go binary for Android
      if: steps.check_build.outputs.should_build == 'true'
      run: |
        # è®¾ç½®Goç¼–è¯‘ç¯å¢ƒ
        export GOOS=android
        export GOARCH=${{ matrix.goarch }}
        export CGO_ENABLED=0
        
        echo "ğŸš€ Building for Android:"
        echo "  GOOS: $GOOS"
        echo "  GOARCH: $GOARCH" 
        echo "  CGO_ENABLED: $CGO_ENABLED"
        echo "  Source Directory: source/${{ matrix.source_dir }}"
        
        # ç¼–è¯‘GoäºŒè¿›åˆ¶æ–‡ä»¶ - ä» source ç›®å½•ä¸‹çš„å¯¹åº”å­ç›®å½•ç¼–è¯‘
        cd source
        go build -ldflags="-s -w -extldflags=-static" -o ../EZ-${{ matrix.module_type }} ./${{ matrix.source_dir }}
        cd ..
        
        echo "âœ… Go binary built successfully"
        echo "ğŸ“¦ Binary details:"
        file EZ-${{ matrix.module_type }}
        ls -lh EZ-*
        echo "ğŸ” Binary info:"
        readelf -h EZ-${{ matrix.module_type }} 2>/dev/null || echo "Not an ELF binary"

    - name: Prepare module files
      if: steps.check_build.outputs.should_build == 'true'
      run: |
        # åˆ›å»ºæ¨¡å—ç›®å½•
        mkdir -p build/${{ matrix.module_type }}-${{ matrix.arch }}
        
        echo "ğŸ“ Preparing module files for ${{ matrix.module_type }}-${{ matrix.arch }}"
        
        # å¤åˆ¶åŸºç¡€æ¨¡å—æ–‡ä»¶
        cp -r module/META-INF build/${{ matrix.module_type }}-${{ matrix.arch }}/
        cp module/whitelist.conf build/${{ matrix.module_type }}-${{ matrix.arch }}/
        cp module/blacklist.conf build/${{ matrix.module_type }}-${{ matrix.arch }}/
        cp module/App.conf build/${{ matrix.module_type }}-${{ matrix.arch }}/
        cp module/service.sh build/${{ matrix.module_type }}-${{ matrix.arch }}/
        cp module/customize.sh build/${{ matrix.module_type }}-${{ matrix.arch }}/
        cp module/reload.sh build/${{ matrix.module_type }}-${{ matrix.arch }}/
        
        # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶ - ä½¿ç”¨ç‰ˆæœ¬ç‰¹å®šåç§°
        cp EZ-${{ matrix.module_type }} build/${{ matrix.module_type }}-${{ matrix.arch }}/EZ
        
        # å¤åˆ¶å…±äº«çš„ config.conf æ–‡ä»¶
        cp module/config.conf build/${{ matrix.module_type }}-${{ matrix.arch }}/
        
        # å¯¹äº multi ç±»å‹ï¼Œé¢å¤–å¤åˆ¶ multi_config.conf
        if [[ "${{ matrix.module_type }}" == "multi" ]]; then
          echo "ğŸ“„ Copying multi_config.conf for multi module"
          cp module/multi_config.conf build/${{ matrix.module_type }}-${{ matrix.arch }}/
        fi
        
        # å¤åˆ¶å¹¶æ›´æ–°module.propæ–‡ä»¶
        cp module/${{ matrix.module_type }}/${{ matrix.module_prop_dir }}/module.prop build/${{ matrix.module_type }}-${{ matrix.arch }}/
        
        # æ›´æ–°ç‰ˆæœ¬ä¿¡æ¯
        sed -i "s|^version=.*|version=${{ needs.version-setup.outputs.version }}|" build/${{ matrix.module_type }}-${{ matrix.arch }}/module.prop
        sed -i "s|^versionCode=.*|versionCode=${{ needs.version-setup.outputs.version_code }}|" build/${{ matrix.module_type }}-${{ matrix.arch }}/module.prop
        
        echo "âœ… Module files prepared"
        echo "ğŸ“ Version: ${{ needs.version-setup.outputs.version }}"
        echo "ğŸ”¢ Version Code: ${{ needs.version-setup.outputs.version_code }}"
        echo "ğŸ“¦ Binary: EZ-${{ matrix.module_type }} -> EZ"
        echo "ğŸ“„ Config files: config.conf" 
        if [[ "${{ matrix.module_type }}" == "multi" ]]; then
          echo "ğŸ“„ Additional config: multi_config.conf"
        fi

    - name: Package modules
      if: steps.check_build.outputs.should_build == 'true'
      run: |
        cd build
        echo "ğŸ“¦ Packaging modules..."
        
        for dir in */; do
          if [ -d "$dir" ]; then
            dir_name=$(basename "${dir%/}")
            zip_name="EZ-Clean-${dir_name}.zip"
            
            echo "Creating: $zip_name"
            cd "$dir_name"
            zip -r "../$zip_name" .
            cd ..
            
            echo "âœ… Created: $zip_name"
          fi
        done
        
        echo "=== All packages ==="
        ls -la *.zip

    - name: Verify artifacts
      if: steps.check_build.outputs.should_build == 'true'
      run: |
        echo "ğŸ” Verifying artifacts..."
        expected_zip="build/EZ-Clean-${{ matrix.module_type }}-${{ matrix.arch }}.zip"
        
        if [ -f "$expected_zip" ]; then
          echo "âœ… Found: $expected_zip"
          echo "ğŸ“Š Size: $(du -h "$expected_zip" | cut -f1)"
          
          # éªŒè¯zipå†…å®¹
          echo "ğŸ“ Contents:"
          unzip -l "$expected_zip" | head -10
          
          # æ£€æŸ¥å…³é”®æ–‡ä»¶
          echo "ğŸ” Essential files:"
          unzip -l "$expected_zip" | grep -E "(EZ|module.prop|config.conf|service.sh)" || echo "Some files missing!"
          
          # å¯¹äº multi ç±»å‹ï¼Œé¢å¤–æ£€æŸ¥ multi_config.conf
          if [[ "${{ matrix.module_type }}" == "multi" ]]; then
            echo "ğŸ” Checking multi_config.conf for multi module:"
            unzip -l "$expected_zip" | grep "multi_config.conf" || echo "multi_config.conf missing!"
          fi
          
        else
          echo "âŒ Missing: $expected_zip"
          ls -la build/
          exit 1
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: steps.check_build.outputs.should_build == 'true'
      with:
        name: EZ-Clean-${{ matrix.module_type }}-${{ matrix.arch }}
        path: build/EZ-Clean-${{ matrix.module_type }}-${{ matrix.arch }}.zip
        retention-days: 1
        if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [build, update-all-json-files, prepare-changelog]
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: EZ-Clean-*
        merge-multiple: true

    - name: Download changelog artifact
      uses: actions/download-artifact@v4
      with:
        name: changelog-${{ github.run_id }}-${{ github.run_attempt }}
        path: artifacts

    - name: Read version info
      id: version
      run: |
        VERSION="${{ needs.version-setup.outputs.version }}"
        VERSION_CODE="${{ needs.version-setup.outputs.version_code }}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"
        echo "Using version code: $VERSION_CODE"

    - name: Get current timestamp (Beijing Time)
      id: timestamp
      run: |
        echo "BUILD_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        echo "BUILD_DATE=$(TZ='Asia/Shanghai' date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Verify all artifacts
      run: |
        echo "ğŸ” Verifying all release artifacts"
        
        ZIP_COUNT=$(find artifacts -name "*.zip" -type f | wc -l)
        CHANGELOG_COUNT=$(find artifacts -name "changelog.md" -type f | wc -l)
        
        echo "Found $ZIP_COUNT ZIP files and $CHANGELOG_COUNT changelog files"
        
        if [ $ZIP_COUNT -eq 4 ] && [ $CHANGELOG_COUNT -eq 1 ]; then
          echo "âœ… All artifacts present"
          
          # éªŒè¯æ¯ä¸ªzipæ–‡ä»¶
          for file in artifacts/*.zip; do
            echo "Checking: $(basename "$file")"
            if unzip -t "$file" > /dev/null 2>&1; then
              echo "  âœ… Valid zip"
            else
              echo "  âŒ Corrupted zip"
              exit 1
            fi
          done
          
          # ç‰¹åˆ«éªŒè¯ multi æ¨¡å—åŒ…å« multi_config.conf
          echo "ğŸ” Verifying multi modules have multi_config.conf..."
          for file in artifacts/EZ-Clean-multi-*.zip; do
            if [ -f "$file" ]; then
              echo "Checking multi_config.conf in: $(basename "$file")"
              if unzip -l "$file" | grep -q "multi_config.conf"; then
                echo "  âœ… multi_config.conf found"
              else
                echo "  âŒ multi_config.conf missing"
                exit 1
              fi
            fi
          done
        else
          echo "âŒ Missing artifacts"
          find artifacts -type f | sort
          exit 1
        fi

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        files: |
          artifacts/EZ-Clean-basic-arm.zip
          artifacts/EZ-Clean-basic-arm64.zip
          artifacts/EZ-Clean-multi-arm.zip
          artifacts/EZ-Clean-multi-arm64.zip
          artifacts/changelog.md
        body: ${{ needs.prepare-changelog.outputs.changelog_content }}

    - name: Cleanup old workflows
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 1

    - name: Cleanup old artifacts
      uses: c-hive/gha-remove-artifacts@v1.4.0
      with:
        age: '3 days'