        required: false
        type: string
        default: '- ä¼˜åŒ–æ€§èƒ½ç›‘æ§'
      
      # ç¬¬äºŒä¸ªæ ‡é¢˜éƒ¨åˆ† - 2ä¸ªå†…å®¹é¡¹
      custom_title_2:
        description: 'ç¬¬äºŒä¸ªè‡ªå®šä¹‰æ ‡é¢˜ (æ”¯æŒMarkdownæ ¼å¼)'
        required: false
        type: string
        default: '### ğŸ› é—®é¢˜ä¿®å¤ä¸ä¼˜åŒ–'
      custom_content_2_1:
        description: 'ç¬¬äºŒä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 1'
        required: false
        type: string
        default: '- ä¿®å¤å†…å­˜æ³„æ¼é—®é¢˜'
      custom_content_2_2:
        description: 'ç¬¬äºŒä¸ªæ ‡é¢˜ä¸‹çš„å†…å®¹é¡¹ 2'
